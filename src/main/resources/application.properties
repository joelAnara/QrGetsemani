# =====================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL
# =====================================
server.port=${PORT:8080}
server.address=0.0.0.0
spring.application.name=qr-sistema

# =====================================
# üíæ BASE DE DATOS MYSQL (Railway)
# =====================================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# =====================================
# üîê ADMIN
# =====================================
admin.password=${ADMIN_PASSWORD:admin1}
admin.session.timeout=30

# =====================================
# üìÅ ARCHIVOS
# =====================================
spring.web.resources.static-locations=classpath:/static/,file:./uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# =====================================
# üåê URLS DEL QR
# =====================================
app.profile.base-url=${APP_PROFILE_BASE_URL:https://yourapp-production.up.railway.app/perfil}
app.public-base-url=${APP_PUBLIC_BASE_URL:https://yourapp-production.up.railway.app}

# =====================================
# LOGS
# =====================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=INFO
